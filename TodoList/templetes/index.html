<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ToDos List</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>

<style>
  body{

    background-color: whitesmoke;
  }
  </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/index">ToDos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tasks" id="text1">Tasks</a>
            </li>  

          </ul>

          <ul class="navbar-nav ml-auto mr-1">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Welcom {{request.user}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
          {% else %}
          
                <li class="nav-item mr-1">
                  <a class="nav-link btn btn-dark" href="/login">Login</a>
                </li>  
      
                 <li class="nav-item">
                   <a class="nav-link btn btn-dark " href="/signup">Signup</a>
                 </li>  
          </ul>
        
          {% endif %}
        </div>
      </nav>

  
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
            <strong>Success: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}

      



  <div class="container my-3">
    <h2 class="text-center">Welcome to ToDos-Add a Tasks</h2>
    
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Task Title</label>
        <input type="text" class="form-control border border-dark" id="title" name="title" aria-describedby="emailHelp">
      </div>
      
      <div class="form-group">
        <label for="desc">Task Description</label>
        <textarea class="form-control border border-dark" name="desc" id="desc" cols="30" rows="10"></textarea>
      </div>
      
      
      <button type="submit" class="btn btn-primary">Add Tasks</button>
      
    </form>
    
  </div>

  <footer>
    <div class="text-center bg-success fixed-bottom my-0 py-2">

      <a class="text-light" href="/contact">Contact Us</a>
      
    </div>
  </footer>

</body>
</html>
