<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
    
    <style>
    
    h3{
    
        text-align: center;
    }
    
    body{
    
    background-color: whitesmoke;
    }
    
    </style>
    </head>    
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">ToDos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
            <ul class="navbar-nav ml-auto">
            
           
          </ul>

        </div>
      </nav>

      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
            <strong>Message: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}


    <form action="{% url 'handlelogin' %}" method="post">
        <div class="container py-2">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-body">
                  
                  <div class="row alert alert-success">
                       <div class="col">
                             <h3>User Login</h3>
                       </div>
                    </div>

                    <div class="row">
                       <div class="col">
                        <br>
                       </div>
                    </div>

                    <div class="row">
                       <div class="col">

                        
                        <div class="form-group">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="loginusername" name="loginusername" aria-describedby="inputGroupPrepend" required>  
                        </div>
                        
                        <div class="form-group">
                          <label for="pass1">Password</label>
                          <input type="password" class="form-control" id="loginpassword" name="loginpassword" required>
                        </div>
                        
                      </div>
                      
                    </div>
                    
                    <div class="row">
                      <div class="col">
                      {% csrf_token %}
                      <div class="form-group">
                          <a href="/index"><input class="btn btn-success btn-block btn-lg" id="btn1" type="submit" value="Login" /></a>
                        </div>
                        
                        <div class="form-group">
                          <a href="/signup"><input class="btn btn-primary btn-block btn-lg" id="btn1" type="button" value="Sign Up" /></a>
                        </div>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>

</body>
</html>
