<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-ToDos List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
    
    <style>
    body{

      background-color: whitesmoke;
    }
    </style>
    </head>
    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <a class="navbar-brand" href="/index">ToDos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             
                <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                </li> 
    
                <li class="nav-item">
                  <a class="nav-link" href="/tasks" id="text1">Tasks</a>
                </li> 
              </ul>
    
            </div>
          </nav>
        
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
            <strong>Message: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}

        <div class="container py-2">
          <h3>Contact ToDos!</h3>
          <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
              <label for="nm">Name</label>
              <input type="text" class="form-control" id="nm" name="name" aria-describedby="name">
            </div>
            
            <div class="form-group">
              <label for="em1">Email address</label>
              <input type="email" class="form-control" id="em1"  name="email" aria-describedby="emailHelp">
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="form-group">
              <label for="content">Describe your issue:</label>
              <textarea name="content" id="content" class="form-control" cols="7" rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
<footer>
          <div class="text-center bg-success fixed-bottom my-0 py-2">

            <a class="text-light" href="/contact">Contact Us</a>
            
          </div>
</footer>
</body>
</html>
